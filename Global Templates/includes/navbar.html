{% load static %}
<!-- Main header start -->
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand company-logo" href="{% url 'home' %}">
                <img src="{% static 'img/logos/black-logo.png' %}" alt="logott">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <b class="nav_item text-info">
                {% if request.path == '/' %}
                    <a href="{{ request.path }}" class="text-info"> {{ request.path }}home </a>
                {% else %}
                    <a href="{{ request.path }}" class="text-info"> {{ request.path }} </a>
                {% endif %}
            </b>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item">
                        <a  
                        {% if request.path == '/' %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                        href="{% url 'home' %}" id="navbarDropdownMenuLink" >
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a 
                        {% if request.path == '/cars/' %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                        href="{% url 'cars' %}">
                            Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if request.path == '/about' %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                        href="{% url 'about' %}">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'services' %}">
                            Services
                        </a>
                    </li>
                    
                    
                    <li class="nav-item dropdown">
                        <a 
                        {% if request.path == '/contact' %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                        href="{% url 'contact' %}">
                            Contact
                        </a>
                    </li>
                    <li class="nav-item dropdown m-hide">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- Main header end -->
